
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Felipe Costa">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main>
        <section class="dados">
            <form action="/" method="post" id="forms">
                <label for="peso">Peso</label>
                <input type="text" id="peso" name="peso" autocomplete="off">

                <label for="altura">Altura</label>
                <input type="text" id="altura" name="altura" autocomplete="off">

                <button type="submit">Calcular</button>
                <button type="reset">Apagar</button>
            </form>
        </section>

        <aside>
            <figure>
                <img src="img/img1.png" alt="tabela" title="Tabela IMC">
            </figure>

            <section id="resultado"></section>
        </aside>
    </main>       

    <script src="js/new.js"></script>
</body>

<footer>
    <p>Made by Felipe Costa</p>
</footer>
</html>
